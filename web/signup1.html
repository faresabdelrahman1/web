<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOTORS EXCLUSIVE</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <link rel="stylesheet" href="login1.css" />

        .error-message {
            color: #ff4d4d;

        } -->
    </style>
</head>

<body>
    <div class="login-box">
        <h2><em>Create Account</em></h2>
        <form id="signupForm" novalidate>
            <div class="user-box">
                <input type="text" id="email" required>
                <label><em>Email</em></label>
                <div class="error-message" id="email-error"><em>Please enter a valid email</em></div>
            </div>

            <div class="user-box">
                <input type="text" id="username" required>
                <label><em>Username</em></label>
                <div class="error-message" id="username-error"><em>This field is required</em></div>
            </div>

            <div class="user-box">
                <input type="password" id="password" required>
                <label><em>Password</em></label>
                <div class="error-message" id="password-error"><em>This field is required</em></div>
            </div>

            <div class="form-actions">
                <a href="#" id="saveBtn" class="submit-btn">
                    <span></span><span></span><span></span><span></span>
                    <em>Save</em>
                </a>

                <a href="index.html" class="submit-btn">
                    <span></span><span></span><span></span><span></span>
                    <em>Back to Home</em>
                </a>
            </div>
        </form>
    </div>

    <script>
        const saveBtn = document.getElementById("saveBtn");
        const form = document.getElementById("signupForm");

        saveBtn.addEventListener("click", function (e) {
            e.preventDefault();

            const email = document.getElementById("email");
            const username = document.getElementById("username");
            const password = document.getElementById("password");

            let hasError = false;

            function validateField(field, errorId) {
                const error = document.getElementById(errorId);
                if (field.value.trim() === "") {
                    error.style.display = "block";
                    hasError = true;
                } else {
                    error.style.display = "none";
                }
            }

            // Check if email contains "@"
            function validateEmailFormat(emailValue, errorId) {
                const error = document.getElementById(errorId);
                if (!emailValue.includes("@")) {
                    error.textContent = "Email must contain '@'";
                    error.style.display = "block";
                    hasError = true;
                } else {
                    error.style.display = "none";
                }
            }

            validateField(email, "email-error");
            validateField(username, "username-error");
            validateField(password, "password-error");
            validateEmailFormat(email.value, "email-error");

            if (!hasError) {
                alert("تم حفظ الحساب بنجاح ✅");
                form.reset();
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 10);
            }
        });
    </script>
</body>

</html>
