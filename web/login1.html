<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MOTORS EXCLUSIVE</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <link rel="stylesheet" href="login1.css">
</head>

<body>
    <div class="login-box">
        <h2><em>Login</em></h2>
        <form id="loginForm" novalidate>
            <div class="user-box">
                <input type="text" id="username" name="username" required>
                <label><em>Username</em></label>
                <div class="error-message" id="username-error"><em>This field is required</em></div>
            </div>
            <div class="user-box">
                <input type="password" id="password" name="password" required>
                <label><em>Password</em></label>
                <div class="error-message" id="password-error"><em>This field is required</em></div>
            </div>

            <div class="form-actions">
                <a href="#" id="loginBtn" class="submit-btn">
                    <span></span><span></span><span></span><span></span>
                    <em>Submit</em>
                </a>

                <a href="signup1.html" class="submit-btn">
                    <span></span><span></span><span></span><span></span>
                    <em>Sign Up</em>
                </a>
            </div>
        </form>
    </div>

    <script>
        const loginBtn = document.getElementById("loginBtn");
        const loginForm = document.getElementById("loginForm");

        loginBtn.addEventListener("click", function (e) {
            e.preventDefault();

            const username = document.getElementById("username");
            const password = document.getElementById("password");

            let hasError = false;

            function validateField(field, errorId) {
                const error = document.getElementById(errorId);
                if (field.value.trim() === "") {
                    error.style.display = "block";
                    hasError = true;
                } else {
                    error.style.display = "none";
                }
            }

            validateField(username, "username-error");
            validateField(password, "password-error");

            if (!hasError) {
                alert("Successfully logged in âœ…");
                loginForm.reset();

                // Automatic redirection after 1.5 seconds
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 10);
            }
        });
    </script>

</body>


</html>
