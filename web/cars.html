<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOTORS EXCLUSIVE</title>
  <link rel="icon" type="image/x-icon" href="logo.ico">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      color: white;
      background-color: #000;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      padding: 20px 60px;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .car {
      position: relative;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .car img {
      width: 100%;
      height: auto;
      display: block;
    }

    .car:hover {
      transform: scale(1.05);
    }

    .car-details {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .car:hover .car-details {
      opacity: 1;
    }

    .car-details a {
      color: #8faecf;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .car-details a:hover {
      color: #fff;
    }

    .btn {
      padding: 10px 25px;
      background-color: #8faecf;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      color: #fff;
      background-color: #00bfff;
      text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff, 0 0 30px #00bfff;
      box-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff, 0 0 30px #00bfff;
    }

    .footer {
      margin-top: auto;
      padding: 30px 0;
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>

<body>

  <header class="header">
    <div class="logo"><em>MOTORS EXCLUSIVE</em></div>
  </header>

  <section class="gallery" id="car-gallery"></section>

  <footer class="fo oter">
    <a href="index.html" class="btn"><em>BACK TO HOME</em></a>
  </footer>

  <script>

      {
        name: "Mercedes GLE 63",
        image: "https://cdn.prod.website-files.com/661d6e0d2e84ef511db18f17/678d55a35ec190519efc0bfd_MAN09410-Enhanced-NR%20kopie_plaket%20kopie.avif"
      }
    ];

    const gallery = document.getElementById('car-gallery');

    cars.forEach(car => {
      const carDiv = document.createElement('div');
      carDiv.classList.add('car');
      carDiv.innerHTML = `
        <img src="${car.image}" alt="${car.name}">
        <div class="car-details">
          <a href="car-detail.html" onclick="viewDetails('${car.name}', '${car.image}')"><em>View Details</em></a>
        </div>
      `;
      gallery.appendChild(carDiv);
    });

    function viewDetails(name, image) {
      localStorage.setItem('carName', name);
      localStorage.setItem('carImage', image);
    }
  </script>

</body>

</html>
